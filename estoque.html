<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMAGENS/Logo Icone.ico" type="image/x-icon">
    <title>ESTOQUE</title>
    <link rel="stylesheet" href="./ESTOQUE/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="./ESTOQUE/script.js" defer></script>
</head>
<body>
    <div class="barra-superior">
        <img src="./IMAGENS/Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Logo" class="logo">
        <span class="titulo">ESTOQUE/CONSULTA</span>
        <img src="./IMAGENS/Layout.png" alt="Home" class="botao-home" onclick="window.location.href='home.html'">
    </div>
    <br>
    <div class="filter-container">
        <input type="text" id="sku" placeholder="SKU">
        <input type="text" id="descricao" placeholder="Descrição">
        <select id="tipo">
            <option value="">Todos os Tipos</option>
            <option value="Frutas">FRUTAS</option>
            <option value="Legumes">LEGUMES</option>
            <option value="Verduras">VERDURAS</option>
            <option value="Bovina">BOVINA</option>
            <option value="Ave">AVE</option>
            <option value="Suína">SUÍNA</option>
            <option value="Pescado">PESCADO</option>
            <option value="Ovo">OVO</option>
            <option value="Mercado">MERCADO</option>
        </select>
        <select id="grupo">
            <option value="">Todos os Grupos</option>
            <option value="Mantimentos">Mantimentos</option>
            <option value="Hortaliças">Hortaliças</option>
            <option value="Proteínas">Proteínas</option>
            <option value="Doações">Doações</option>
        </select>
        <input type="text" id="fornecedor" placeholder="Fornecedor">
        <span id="total-quantidade"></span>
        <button id="consultar-btn">Consultar</button>
        <button id="limpar-btn">Limpar</button>
        <button id="cadastrar-btn">Cadastrar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Unidade</th>
                <th>Grupo</th>
                <th>Quantidade</th>
                <th>Fornecedor</th>
                <th>Data de Cadastro</th>
                <th>Data de Vencimento</th> 
                <th>Valor Unitário</th>
                <th>Valor Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="resultados">
            <!-- Resultados da consulta serão inseridos aqui -->
        </tbody>
    </table>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Editar Dados</h2>
            <form id="editForm">
                <label for="editSKU">SKU:</label>
                <input type="text" id="editSKU" name="editSKU">
                <label for="editDescricao">Descrição:</label>
                <input type="text" id="editDescricao" name="editDescricao">
                <label for="editTipo">Tipo:</label>
                <input type="text" id="editTipo" name="editTipo">
                <label for="editUnidade">Unidade:</label>
                <input type="text" id="editUnidade" name="editUnidade">
                <label for="editGrupo">Grupo:</label>
                <input type="text" id="editGrupo" name="editGrupo">
                <label for="editQuantidade">Quantidade:</label>
                <input type="number" id="editQuantidade" name="editQuantidade">
                <label for="editFornecedor">Fornecedor:</label>
                <input type="text" id="editFornecedor" name="editFornecedor">
                <label for="editDataCadastro">Data de Cadastro:</label>
                <input type="date" id="editDataCadastro" name="editDataCadastro">
                <label for="editDataVencimento">Data de Vencimento:</label>
                <input type="date" id="editDataVencimento" name="editDataVencimento">
                <label for="editValorUnitario">Valor Unitário:</label>
                <input type="number" step="0.01" id="editValorUnitario" name="editValorUnitario">
                <label for="editValorTotal">Valor Total:</label>
                <input type="number" step="0.01" id="editValorTotal" name="editValorTotal">
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
